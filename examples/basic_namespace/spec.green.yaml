
meta:
  namespace: green_

nodes:
  - name: R1
    image: slankdev/ubuntu:18.04
    interfaces:
      - { name: net0, type: direct, args: R2#net0 }
  - name: R2
    image: slankdev/ubuntu:18.04
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }

node_configs:
  - name: R1
    cmds:
      - cmd: ip addr add 10.0.0.1/24 dev net0
  - name: R2
    cmds:
      - cmd: ip addr add 10.0.0.2/24 dev net0

