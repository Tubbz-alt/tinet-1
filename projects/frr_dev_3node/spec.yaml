
postinit:
  - cmds:
    - cmd: docker cp frr.conf.R1 R1:/etc/frr/frr.conf
    - cmd: docker cp frr.conf.R2 R2:/etc/frr/frr.conf

nodes:

  - name: CLOS
    image: slankdev/centos-frr-dev:7
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }
      - { name: net1, type: direct, args: R2#net0 }

  - name: R1
    image: slankdev/centos-frr-dev:7
    interfaces:
      - { name: net0, type: direct, args: CLOS#net0 }
      - { name: net1, type: direct, args: C1#net0 }

  - name: R2
    image: slankdev/centos-frr-dev:7
    interfaces:
      - { name: net0, type: direct, args: CLOS#net1 }
      - { name: net1, type: direct, args: C2#net0 }

  - name: C1
    image: slankdev/ubuntu:18.04
    interfaces: [ { name: net0, type: direct, args: R1#net1 } ]
  - name: C2
    image: slankdev/ubuntu:18.04
    interfaces: [ { name: net0, type: direct, args: R2#net1 } ]

node_configs:

  - name: CLOS
    cmds:
      - cmd: bash -c "enable_seg6_router.py | sh"
      - cmd: /usr/lib/frr/frrinit.sh start
      - cmd: >-
          vtysh -c "conf t"
          -c "int net0"
          -c "  ipv6 nd ra-interval 1"
          -c "  no ipv6 nd suppress-ra"
          -c "  exit"
          -c "int net1"
          -c "  ipv6 nd ra-interval 1"
          -c "  no ipv6 nd suppress-ra"
          -c "  exit"
          -c "router bgp 10"
          -c " bgp router-id 10.252.0.1"
          -c " no bgp default ipv4-unicast"
          -c " bgp bestpath as-path multipath-relax"
          -c " neighbor FAB peer-group"
          -c " neighbor FAB remote-as external"
          -c " neighbor FAB capability extended-nexthop"
          -c " neighbor net0 interface peer-group FAB"
          -c " neighbor net1 interface peer-group FAB"
          -c " !"
          -c " address-family ipv6 unicast"
          -c "  neighbor FAB activate"
          -c " exit-address-family"
          -c " !"
          -c " address-family ipv4 vpn"
          -c "  neighbor FAB activate"
          -c " exit-address-family"
      - cmd: vtysh -c "write mem"

  - name: R1
    cmds:
      - cmd: bash -c "enable_seg6_router.py | sh"
      - cmd: touch /etc/frr/frr.conf

      - cmd: ip link add vrf1 type vrf table 1
      - cmd: ip link set vrf1 up
      - cmd: ip link set net1 vrf vrf1

      - cmd: /usr/lib/frr/frrinit.sh restart

  - name: R2
    cmds:
      - cmd: bash -c "enable_seg6_router.py | sh"
      - cmd: touch /etc/frr/frr.conf

      - cmd: ip link add vrf1 type vrf table 1
      - cmd: ip link set vrf1 up
      - cmd: ip link set net1 vrf vrf1

      - cmd: /usr/lib/frr/frrinit.sh restart

  - name: C1
    cmds:
      - cmd: ip addr replace 30.1.0.2/24 dev net0
      - cmd: ip route replace default via 30.1.0.1
  - name: C2
    cmds:
      - cmd: ip addr replace 30.2.0.2/24 dev net0
      - cmd: ip route replace default via 30.2.0.1

