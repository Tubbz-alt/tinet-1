
postinit:
  - cmds:
    - cmd: docker exec R3 mkdir -p /etc/bird
    - cmd: docker cp R3_bird6.conf R3:/etc/bird/bird6.conf

nodes:
  - name: R1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R3#net0 }
  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R3#net1 }
  - name: R3
    image: slankdev/bird
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }
      - { name: net1, type: direct, args: R2#net0 }
      - { name: net2, type: direct, args: R4#net0 }
      - { name: net3, type: direct, args: R4#net1 }
  - name: R4
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R3#net2 }
      - { name: net1, type: direct, args: R3#net3 }

node_configs:
  - name: R1
    cmds:
      - cmd: sh -c "enable_seg6_router.py | sh"
      - cmd: /usr/lib/frr/frr start
      - cmd: >-
          vtysh -c 'conf t'
          -c 'int net0'
          -c ' ipv6 address cafe::1/64'
          -c ' ipv6 ospf6 network point-to-point'
          -c ' exit'
          # -c 'router ospf6'
          # -c ' ospf6 router-id 10.255.0.1'
          # -c ' interface net0 area 0.0.0.0'
          # -c ' exit'
      - cmd: ip -6 route add default via cafe::2

  - name: R2
    cmds:
      - cmd: sh -c "enable_seg6_router.py | sh"
      - cmd: /usr/lib/frr/frr start
      - cmd: >-
          vtysh -c 'conf t'
          -c 'int net0'
          -c ' ipv6 address beaf::1/64'
          -c ' ipv6 ospf6 network point-to-point'
          -c ' exit'
          # -c 'router ospf6'
          # -c ' ospf6 router-id 10.255.0.2'
          # -c ' interface net0 area 0.0.0.0'
          # -c ' exit'
      - cmd: ip -6 route add default via beaf::2

  - name: R3
    cmds:
      - cmd: sh -c "enable_seg6_router.py | sh"
      - cmd: ip link add blu type vrf table 10
      - cmd: ip link add red type vrf table 20
      - cmd: ip link set dev blu up
      - cmd: ip link set dev red up
      - cmd: ip link set net0 vrf blu
      - cmd: ip link set net2 vrf blu
      - cmd: ip link set net1 vrf red
      - cmd: ip link set net3 vrf red
      - cmd: ip -6 addr add cafe::2/64 dev net0
      - cmd: ip -6 addr add beaf::2/64 dev net1
      - cmd: ip -6 addr add 2001:cafe::1/64 dev net2
      - cmd: ip -6 addr add 2001:beaf::1/64 dev net3
      # - cmd: mkdir -p /run/bird
      # - cmd: bird6 -c /etc/bird/bird6.conf
      - cmd: ip -6 route add 2001:beaf::/64 via 2001:cafe::2 vrf blu
      - cmd: ip -6 route add beaf::/64      via 2001:cafe::2 vrf blu
      - cmd: ip -6 route add 2001:cafe::/64 via 2001:beaf::2 vrf red
      - cmd: ip -6 route add cafe::/64      via 2001:beaf::2 vrf red

  - name: R4
    cmds:
      - cmd: sh -c "enable_seg6_router.py | sh"
      - cmd: /usr/lib/frr/frr start
      - cmd: >-
          vtysh -c 'conf t'
          -c 'int net0'
          -c ' ipv6 address 2001:cafe::2/64'
          -c ' ipv6 ospf6 network point-to-point'
          -c ' exit'
          -c 'int net1'
          -c ' ipv6 address 2001:beaf::2/64'
          -c ' ipv6 ospf6 network point-to-point'
          -c ' exit'
          # -c 'router ospf6'
          # -c ' ospf6 router-id 10.255.0.4'
          # -c ' interface net0 area 0.0.0.0'
          # -c ' interface net1 area 0.0.0.0'
          # -c ' exit'
      - cmd: ip -6 route add cafe::/64 via 2001:cafe::1
      - cmd: ip -6 route add beaf::/64 via 2001:beaf::1

test:
  - name: e2e
    cmds:
      - cmd: docker exec R1 ping -c2 beaf::2
      - cmd: docker exec R2 ping -c2 cafe::2

