
nodes:
  - name: R1
    image: slankdev/frr
    interfaces: [ { name: net0, type: direct, args: C1#net0 } ]
  - name: R2
    image: slankdev/frr
    interfaces: [ { name: net0, type: direct, args: C1#net0 } ]
  - name: R3
    image: slankdev/frr
    interfaces: [ { name: net0, type: direct, args: C1#net0 } ]
  - name: R4
    image: slankdev/frr
    interfaces: [ { name: net0, type: direct, args: C1#net0 } ]

node_configs:
  - name: R1
    cmds:
      - cmd: ip -6 addr add 2001:1a::2/64 dev net0
      - cmd: ip -6 route add default via 2001:1a::1
  - name: R2
    cmds:
      - cmd: ip -6 addr add 2001:2a::2/64 dev net0
      - cmd: ip -6 route add default via 2001:2a::1
  - name: R3
    cmds:
      - cmd: ip -6 addr add 2001:3a::2/64 dev net0
      - cmd: ip -6 route add default via 2001:3a::1
  - name: R4
    cmds:
      - cmd: ip -6 addr add 2001:4a::2/64 dev net0
      - cmd: ip -6 route add default via 2001:4a::1

