
nodes:
  - name: R1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net0 }
  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }

node_configs:
  - name: R1
    cmds:
      - cmd: ip link add router type vrf table 100
      - cmd: ip link set dev router up
      - cmd: /usr/lib/frr/frr start
      - cmd: >-
          vtysh -c 'conf t'
          -c 'int lo'
          -c ' ip address 10.255.0.1/32'
          -c ' ip pim sm'
          -c ' ip igmp'
          -c ' exit'
          -c 'int net0'
          -c ' ip address 10.0.0.1/30'
          -c ' ip pim sm'
          -c ' ip igmp'
          -c ' exit'
          -c 'ip route 10.255.0.2/32 10.0.0.2'
          -c 'ip pim rp 10.255.0.1 224.0.0.0/4'

  - name: R2
    cmds:
      - cmd: ip link add router type vrf table 100
      - cmd: ip link set dev router up
      - cmd: /usr/lib/frr/frr start
      - cmd: >-
          vtysh -c 'conf t'
          -c 'int lo'
          -c ' ip address 10.255.0.2/32'
          -c ' ip pim sm'
          -c ' ip igmp'
          -c ' exit'
          -c 'int net0'
          -c ' ip address 10.0.0.2/30'
          -c ' ip pim sm'
          -c ' ip igmp'
          -c ' exit'
          -c 'ip route 10.255.0.1/32 10.0.0.1'
          -c 'ip pim rp 10.255.0.1 224.0.0.0/4'

test:
  - name: p2p
    cmds:
    - cmd: docker exec R1 ping -c2 10.0.0.1
    - cmd: docker exec R1 ping -c2 10.0.0.2
    - cmd: docker exec R2 ping -c2 10.0.0.1
    - cmd: docker exec R2 ping -c2 10.0.0.2
  - name: lo
    cmds:
    - cmd: docker exec R1 ping -c2 10.255.0.1
    - cmd: docker exec R1 ping -c2 10.255.0.2
    - cmd: docker exec R2 ping -c2 10.255.0.1
    - cmd: docker exec R2 ping -c2 10.255.0.2

