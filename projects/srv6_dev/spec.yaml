test:
  - name: p2p
    cmds:
      - cmd: docker exec R2 ping -c2 2001:12::1
      - cmd: docker exec R2 ping -c2 2001:12::2
      - cmd: docker exec R3 ping -c2 2001:13::1
      - cmd: docker exec R3 ping -c2 2001:13::2
