
preinit:
  - cmds:
      - cmd: ip link add veth0-host type veth peer name veth0
      - cmd: ip link add veth1-host type veth peer name veth1

nodes:
  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: veth0, type: phys }
  - name: R3
    image: slankdev/frr
    interfaces:
      - { name: veth1, type: phys }

node_configs:
  - name: R2
    cmds:
      - cmd: ip link set veth0 down
      - cmd: ip link set veth0 name net0
      - cmd: ip link set net0 up
      - cmd: ip addr add 10.100.0.2/24 dev net0
      - cmd: ip addr add 10.255.0.2/32 dev lo
      - cmd: /usr/lib/frr/frr start
      - cmd: >-
          vtysh -c 'conf t'
          -c 'router ospf'
          -c 'ospf router-id 10.255.0.2'
  - name: R3
    cmds:
      - cmd: ip link set veth1 down
      - cmd: ip link set veth1 name net0
      - cmd: ip link set net0 up
      - cmd: ip addr add 10.101.0.2/24 dev net0
      - cmd: ip addr add 10.255.0.3/32 dev lo
      - cmd: /usr/lib/frr/frr start
      - cmd: >-
          vtysh -c 'conf t'
          -c 'router ospf'
          -c 'ospf router-id 10.255.0.3'

